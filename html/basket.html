<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Texnomart Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/style/style.css">

<body>
    <template class="js-tovars-temp">

            </div>
            <p class="js-tovars-title">Кондиционер MDV MDSAF-12HRDN1/MDOAF-12HDN1</p>
            <p class="js-tovars-credit-title tovars-credit-title">383 625 сўмдан / 24 ой</p>
            <div class="tovars-price-basket-box">
                <div class="tovars-price-box">
                    <s class="js-tovars-old-price tovars-old-price d-none">6 000 000 сўм</s>
                    <p class="js-tovars-price">5 400 000 сўм</p>
                </div>
                <button class="js-tovars-add-basket-btn btn btn-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" style="width: 20px; height: 20px; color: #fff;" class="js-basket-icon">
                        <path stroke-linecap="round" stroke-linejoin="round"

                    </svg>
                </button>
            </div>
        </li>
    </template>
    <main>
        <section class="hero">
            <div class="container">
                <form class="js-search-basket-tovars-form mx-auto my-5 d-flex align-items-center justify-content-center" style="width: 50%;">
                    <a href="/index.html">BACK</a>
                    <input type="text" class="js-basket-search-input mx-3 form-control" placeholder="Search basket tovars">
                    <button class="btn btn-warning">Submit</button>
                </form>
                <h1 class="js-error-text text-danger text-center d-none">Nothing has been purchased</h1>
                <ul class="js-basket-tovars-list tovars-lists">

                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/javascript/utils.js"></script>
    <script src="/javascript/tovars.js"></script>
    <script src="/javascript/basket.js"></script>
</body>

</html>
